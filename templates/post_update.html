{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
    <div class="container">
<h1>Обновление статьи</h1>
    <form method="post">
        <label for="title"></label><input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <label for="intro"></label><textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс" >{{ article.intro }}</textarea><br>
        <label for="text"></label><textarea name="text" id="text" class="form-control" placeholder="Введите основной текст" >{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>

    </form>
    </div>
{% endblock %}
